<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple version for PNG conversion -->
  <rect width="300" height="300" fill="#dc2626" rx="20"/>
  
  <!-- DeSo Scam Report Text at Top -->
  <text x="150" y="25" font-family="Arial" font-size="12" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">DeSo Scam Report</text>
  
  <!-- White circle background -->
  <circle cx="150" cy="130" r="90" fill="#ffffff"/>
  
  <!-- Red shield (Wider) -->
  <path d="M150 60 L200 80 L200 125 Q200 155 150 175 Q100 155 100 125 L100 80 Z" 
        fill="#dc2626"/>
  
  <!-- White warning triangle (Larger) -->
  <path d="M150 80 L175 115 L125 115 Z" fill="#ffffff"/>
  
  <!-- Exclamation mark -->
  <rect x="146" y="90" width="8" height="18" fill="#dc2626"/>
  <circle cx="150" cy="112" r="3" fill="#dc2626"/>
  
  <!-- Text below shield -->
  <text x="150" y="210" font-family="Arial" font-size="14" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">COMMUNITY</text>
  <text x="150" y="230" font-family="Arial" font-size="14" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">SHIELD</text>
  
  <!-- Bottom accent -->
  <text x="150" y="260" font-family="Arial" font-size="10" 
        fill="#ffffff" text-anchor="middle" opacity="0.8">SCAM REPORT</text>
</svg>

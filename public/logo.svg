<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Main Shield -->
  <path d="M64 8 L50 20 Q50 25 50 30 L50 75 Q50 85 64 95 Q78 85 78 75 L78 30 Q78 25 78 20 Z" 
        fill="url(#shieldGradient)" 
        stroke="#b91c1c" 
        stroke-width="1.5"/>
  
  <!-- Shield Highlight -->
  <path d="M64 12 L54 22 Q54 26 54 30 L54 70 Q54 78 64 86 Q74 78 74 70 L74 30 Q74 26 74 22 Z" 
        fill="rgba(255,255,255,0.2)"/>
  
  <!-- Warning Triangle -->
  <path d="M64 35 L72 50 L56 50 Z" fill="url(#warningGradient)" stroke="#d97706" stroke-width="1"/>
  
  <!-- Exclamation Mark -->
  <rect x="62" y="38" width="4" height="8" fill="#1f2937" rx="1"/>
  <circle cx="64" cy="48" r="1.5" fill="#1f2937"/>
  
  <!-- Danger Symbols (Small crosses around shield) -->
  <g fill="#ef4444" opacity="0.8">
    <!-- Top Right -->
    <path d="M85 25 L89 21 M89 25 L85 21" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    <!-- Top Left -->
    <path d="M39 25 L43 21 M43 25 L39 21" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    <!-- Bottom Right -->
    <path d="M85 103 L89 107 M89 103 L85 107" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    <!-- Bottom Left -->
    <path d="M39 103 L43 107 M43 103 L39 107" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Report Text Badge -->
  <rect x="45" y="70" width="38" height="12" fill="#1f2937" stroke="#374151" stroke-width="1" rx="6"/>
  <text x="64" y="78" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="8" font-weight="bold">REPORT</text>
  
  <!-- Outer Ring with Alert Pattern -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="8,4" opacity="0.6"/>
</svg>
